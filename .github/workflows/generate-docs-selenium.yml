name: Generate Next.js Docs PDFs (Selenium)

on:
  workflow_dispatch:
    inputs:
      theme:
        description: 'Theme (light or dark)'
        required: true
        default: 'dark'
        type: choice
        options:
          - light
          - dark
      limit:
        description: 'Limit number of docs (optional, leave empty for all)'
        required: false
        default: ''

jobs:
  generate-pdfs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium requests PyPDF2
    
    - name: Install Chrome and ChromeDriver
      run: |
        # Install Chrome
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Install ChromeDriver
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d'.' -f1)
        wget -q https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION} -O /tmp/chromedriver_version
        CHROMEDRIVER_VERSION=$(cat /tmp/chromedriver_version)
        wget -q https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
    
    - name: Create pdfs directory
      run: mkdir -p pdfs
    
    - name: Generate PDFs
      env:
        THEME: ${{ github.event.inputs.theme }}
        LIMIT: ${{ github.event.inputs.limit }}
      run: |
        python generate_docs_selenium.py
    
    - name: Upload PDFs as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-docs-pdfs-${{ github.event.inputs.theme }}
        path: |
          pdfs/*.pdf
          NextJS_Docs_Archive.pdf
        retention-days: 30
