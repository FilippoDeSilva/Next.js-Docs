name: Generate Next.js Canary Docs PDF

on:
  schedule:
    - cron: '0 2 * * *' # Runs every day at 02:00 UTC
  workflow_dispatch: # Manual trigger

jobs:
  build-docs-pdf:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-latex-extra python3-pygments git

      # 3️⃣ Clone or update Next.js canary docs
      - name: Update Next.js canary docs
        run: |
          DOCS_DIR=nextjs-docs/canary_docs
          REPO=https://github.com/vercel/next.js.git
          if [ -d "$DOCS_DIR" ]; then
            echo "Directory exists. Pulling latest changes..."
            cd $DOCS_DIR
            git fetch origin canary
            git reset --hard origin/canary
            cd ../../
          else
            git clone --depth=1 --branch canary $REPO $DOCS_DIR
          fi

      # 4️⃣ Check for changes
      - name: Check for changes
        id: check_changes
        run: |
          cd nextjs-docs/canary_docs/docs
          git fetch origin canary
          CHANGES=$(git diff --name-only HEAD origin/canary)
          cd ../../..
          echo "changes=$CHANGES" >> $GITHUB_OUTPUT

      # 5️⃣ Generate professional PDF (if changes)
      - name: Generate PDF
        if: steps.check_changes.outputs.changes != ''
        run: |
          echo "Changes detected. Generating professional PDF..."
          mkdir -p output
          pandoc nextjs-docs/canary_docs/docs/**/*.md \
            -o output/NextJS_Canary_Docs.pdf \
            --pdf-engine=xelatex \
            --template=docs/nextjs-template.tex \
            -V version="Canary" \
            -V geometry:margin=1in \
            -V linkcolor=blue \
            -V colorlinks=true \
            -V fontsize=11pt \
            -V mainfont="DejaVu Serif" \
            --listings

      # 6️⃣ Commit PDF back to repository
      - name: Commit PDF
        if: steps.check_changes.outputs.changes != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/NextJS_Canary_Docs.pdf
          git commit -m "Update Next.js Canary Docs PDF"
          git push