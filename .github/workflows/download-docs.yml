name: Update Next.js Docs

on:
  schedule:
    - cron: "0 0 * * *"   # Every day at midnight UTC
  workflow_dispatch:       # Allow manual trigger

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Download Stable and Canary docs as PDFs
        run: |
          mkdir -p pdf-docs
          # Stable
          wkhtmltopdf --quiet --no-outline --enable-local-file-access \
            https://nextjs.org/docs pdf-docs/nextjs-stable.pdf
          
          # Canary
          wkhtmltopdf --quiet --no-outline --enable-local-file-access \
            https://nextjs.org/docs/canary pdf-docs/nextjs-canary.pdf

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pdf-docs || echo "No files to add"
          git commit -m "ðŸ“š Update Next.js docs ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}