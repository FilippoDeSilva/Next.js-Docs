name: Build Next.js Canary Docs PDF

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # every day at midnight UTC

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-plain-generic fonts-dejavu

      - name: Clone Next.js Canary Docs
        run: |
          REPO=https://github.com/vercel/next.js.git
          DOCS_DIR=nextjs-docs/canary_docs
          if [ -d "$DOCS_DIR" ]; then
            echo "Directory exists. Updating..."
            cd $DOCS_DIR
            git fetch origin canary
            git reset --hard origin/canary
            cd ../../
          else
            git clone --depth=1 --branch canary $REPO $DOCS_DIR
          fi

      - name: Generate Canary Docs PDF
        run: |
          mkdir -p pdf-docs
          DOCS_PATH=nextjs-docs/canary_docs/docs
          echo "Looking for Markdown files in $DOCS_PATH"
          FILES=$(find $DOCS_PATH -type f -name "*.md" | sort)
          if [ -z "$FILES" ]; then
            echo "No Markdown files found!"
            exit 1
          fi
          pandoc $FILES \
            -o pdf-docs/NextJS_Canary_Docs.pdf \
            --pdf-engine=xelatex \
            --toc \
            --toc-depth=3 \
            -V geometry:margin=1in \
            -V linkcolor=blue \
            -V colorlinks=true \
            -V fontsize=11pt \
            -V mainfont="DejaVu Serif" \
            -V version="Canary"

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NextJS-Canary-Docs
          path: pdf-docs/NextJS_Canary_Docs.pdf