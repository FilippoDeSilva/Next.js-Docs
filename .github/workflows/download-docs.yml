name: Build Next.js Canary Docs PDF

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch:     # Allow manual runs

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Install dependencies (Pandoc + LaTeX)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-plain-generic

      - name: Clone Next.js Canary branch
        run: |
          REPO=https://github.com/vercel/next.js.git
          DOCS_DIR=nextjs-docs/canary_docs
          if [ -d "$DOCS_DIR" ]; then
            echo "Directory exists. Updating..."
            cd $DOCS_DIR
            git fetch origin HEAD
            git reset --hard origin/HEAD
            cd ../../
          else
            git clone --depth=1 --branch canary $REPO $DOCS_DIR
          fi

      - name: Generate Next.js Canary Docs PDF
        run: |
          mkdir -p pdf-docs
          DOCS_PATH=nextjs-docs/canary_docs/docs
          echo "Searching markdown files recursively at $DOCS_PATH"
          FILES=$(find "$DOCS_PATH" -type f -name "*.md" | sort)
          if [ -z "$FILES" ]; then
            echo "No markdown files found, exiting."
            exit 1
          fi

          echo "Found markdown files:"
          echo "$FILES"

          pandoc $FILES \
            -o pdf-docs/NextJS_Canary_Docs.pdf \
            --pdf-engine=xelatex \
            --toc \
            --toc-depth=3 \
            -V geometry:margin=1in \
            -V linkcolor=blue \
            -V colorlinks=true \
            -V fontsize=11pt \
            -V mainfont="DejaVu Serif" \
            -V title="Next.js Canary Documentation" \
            -V author="Vercel / Next.js Community" \
            -V date="$(date +'%Y-%m-%d')" \
            -V version="Canary"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: NextJS_Canary_Docs
          path: pdf-docs/NextJS_Canary_Docs.pdf