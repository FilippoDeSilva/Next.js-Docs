name: Generate Dark Next.js Docs PDF

on:
  workflow_dispatch:

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install puppeteer pdf-merger-js axios

      - name: Generate dark PDF
        run: |
          node <<'JS'
          const puppeteer = require('puppeteer');
          const axios = require('axios');
          const PDFMerger = require('pdf-merger-js').default;

          const BASE_URL = 'https://nextjs.org/docs';
          const OUTPUT_PDF = 'NextJS_Docs_Dark.pdf';

          async function getAllDocPages() {
            const { data: html } = await axios.get(BASE_URL);
            const regex = /href="(\/docs[^"]+)"/g;
            const pages = new Set();
            let match;
            while ((match = regex.exec(html)) !== null) {
              pages.add(match[1]);
            }
            return Array.from(pages);
          }

          (async () => {
            const pages = await getAllDocPages();
            console.log('Found', pages.length, 'doc pages');

            const browser = await puppeteer.launch({ args: ['--no-sandbox'] });
            const page = await browser.newPage();
            const merger = new PDFMerger();

            // Increase viewport for wide code blocks
            await page.setViewport({ width: 1600, height: 1200 });

            for (const pagePath of pages) {
              const url = 'https://nextjs.org' + pagePath;
              try {
                console.log('Processing', url);

                // Increase timeout to 120 seconds
                await page.goto(url, { waitUntil: 'networkidle2', timeout: 120000 });

                // Apply dark mode + adjust code blocks
                await page.evaluate(() => {
                  // Remove headers, footers, nav, feedback
                  document.querySelectorAll('header, footer, nav, [aria-label="Feedback"]').forEach(el => el.remove());

                  // Dark background for main content
                  const main = document.querySelector('main') || document.body;
                  main.style.backgroundColor = '#1e1e1e';
                  main.style.color = '#cccccc';

                  // Force code blocks to show horizontal scroll if needed
                  document.querySelectorAll('pre').forEach(pre => {
                    pre.style.overflowX = 'auto';
                    pre.style.backgroundColor = '#2d2d2d';
                    pre.style.color = '#f8f8f2';
                    pre.style.padding = '12px';
                    pre.style.borderRadius = '6px';
                  });

                  // Style links for dark mode
                  document.querySelectorAll('a').forEach(a => {
                    a.style.color = '#61dafb';
                  });

                  // Optional: dark tables
                  document.querySelectorAll('table').forEach(table => {
                    table.style.backgroundColor = '#2c2c2c';
                    table.style.color = '#cccccc';
                  });

                  // Optional: remove horizontal scrollbars on body
                  document.body.style.overflow = 'visible';
                });

                const pdfBuffer = await page.pdf({
                  format: 'A4',
                  printBackground: true,
                  margin: { top: 10, bottom: 10, left: 10, right: 10 },
                });

                await merger.add(pdfBuffer);
                console.log(`Added ${pagePath} to PDF`);

              } catch (err) {
                console.error(`Error processing ${pagePath}:`, err.message);
              }
            }

            await merger.save(OUTPUT_PDF);
            await browser.close();
            console.log('Dark PDF generated:', OUTPUT_PDF);
          })();
          JS

      - name: Commit PDF to repository
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add NextJS_Docs_Dark.pdf
          git commit -m "Update Dark Next.js Docs PDF" || echo "No changes to commit"
          git push

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: NextJS_Docs_Dark
          path: NextJS_Docs_Dark.pdf