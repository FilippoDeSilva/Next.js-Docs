name: Full Next.js Docs PDF Generator (Simplified)

on:
  workflow_dispatch:

jobs:
  generate_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y httrack
          npm install puppeteer pdf-lib

      - name: Mirror Next.js /docs
        run: |
          echo "üåê Mirroring nextjs.org/docs..."
          mkdir -p docs_mirror
          httrack "https://nextjs.org/docs" \
            --path docs_mirror \
            --mirror \
            --robots=0 \
            --stay-on-same-domain \
            "-*" "+https://nextjs.org/docs*" \
            --depth=3 \
            --sockets=4 \
            --updatehack \
            --assume php,index.html,index.htm \
            --disable-security-limits \
            --keep-alive \
            --continue \
            --quiet

          # Detect docs folder
          DOCS_DIR=$(find docs_mirror -type d -name "docs" | head -1)
          if [[ -z "$DOCS_DIR" ]]; then
            echo "‚ùå Could not find docs folder!"
            exit 1
          fi
          echo "Detected docs folder: $DOCS_DIR"

      - name: Generate PDF from mirrored docs
        run: |
          echo "üìÑ Generating PDF from mirrored docs..."
          node <<'EOF'
          const puppeteer = require('puppeteer');
          const fs = require('fs');
          const path = require('path');
          const { PDFDocument } = require('pdf-lib');

          const DOCS_DIR = 'docs_mirror/nextjs.org/docs';
          const OUTPUT_PDF = 'NextJS_Full_Offline.pdf';

          async function* walk(dir) {
            for (const d of await fs.promises.readdir(dir, { withFileTypes: true })) {
              const fullPath = path.join(dir, d.name);
              if (d.isDirectory()) yield* walk(fullPath);
              else if (d.name.endsWith('.html')) yield fullPath;
            }
          }

          (async () => {
            const browser = await puppeteer.launch({
              headless: "new",
              args: ['--no-sandbox', '--disable-setuid-sandbox', '--disable-dev-shm-usage']
            });
            const page = await browser.newPage();
            page.setDefaultNavigationTimeout(0);

            const pdfBuffers = [];
            const files = [];
            for await (const filePath of walk(DOCS_DIR)) files.push(filePath);

            console.log('Rendering', files.length, 'pages...');

            for (const [i, filePath] of files.entries()) {
              console.log(`[${i+1}/${files.length}] Rendering ${filePath}`);
              const url = `file://${path.resolve(filePath)}`;
              await page.goto(url, { waitUntil: 'networkidle2' });

              // Remove unnecessary elements and apply styling
              await page.evaluate(() => {
                document.querySelectorAll('header, footer, nav, aside, [aria-label="Feedback"], [data-testid="docs-rating"]').forEach(el => el.remove());
                document.body.style.background = '#fff';
                document.body.style.color = '#000';
                document.body.style.margin = 'auto';
                document.body.style.maxWidth = '900px';
                document.body.style.fontFamily = 'Arial, sans-serif';
                document.querySelectorAll('details').forEach(d => (d.open = true));
                document.querySelectorAll('pre, code').forEach(el => {
                  el.style.whiteSpace = 'pre';
                  el.style.overflowX = 'auto';
                  el.style.background = '#f5f5f5';
                  el.style.padding = '10px';
                  el.style.borderRadius = '6px';
                });
                document.querySelectorAll('img').forEach(img => {
                  img.style.maxWidth = '100%';
                  img.style.display = 'block';
                  img.style.margin = '0 auto';
                });
              });

              const pdfBuffer = await page.pdf({
                format: 'A4',
                printBackground: true,
                preferCSSPageSize: true,
                margin: { top: 10, bottom: 30, left: 10, right: 10 }
              });

              pdfBuffers.push(pdfBuffer);
            }

            await browser.close();

            console.log('Merging PDFs...');
            const mergedPdf = await PDFDocument.create();
            for (const buf of pdfBuffers) {
              const doc = await PDFDocument.load(buf);
              const pages = await mergedPdf.copyPages(doc, doc.getPageIndices());
              pages.forEach(p => mergedPdf.addPage(p));
            }

            const finalBytes = await mergedPdf.save();
            fs.writeFileSync(OUTPUT_PDF, finalBytes);
            console.log('‚úÖ Full Next.js Docs PDF generated:', OUTPUT_PDF);
          })();
          EOF

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: NextJS_Full_Offline
          path: NextJS_Full_Offline.pdf