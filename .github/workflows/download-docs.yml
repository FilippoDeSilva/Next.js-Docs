name: Clone Next.js Canary Docs

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  clone-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout your repo
      uses: actions/checkout@v4

    - name: Install Git
      run: sudo apt-get update && sudo apt-get install -y git

    - name: Clone Next.js Canary docs
      run: |
        mkdir -p nextjs-docs
        git clone --depth=1 --branch canary https://github.com/vercel/next.js.git nextjs-docs/canary
        # Remove everything except docs folder
        mv nextjs-docs/canary/docs nextjs-docs/canary_docs
        rm -rf nextjs-docs/canary

    - name: Commit & Push to your repo
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add nextjs-docs/canary_docs
        git commit -m "Update Next.js Canary docs"
        git push