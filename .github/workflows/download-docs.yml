name: Build Next.js Canary Docs PDF

on:
  schedule:
    - cron: "0 6 * * *"   # Runs every day at 06:00 UTC
  workflow_dispatch:       # Allow manual trigger

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up LaTeX and Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-fonts-extra

      - name: Sync Next.js Canary Docs
        run: |
          DOCS_DIR=nextjs-docs/canary_docs
          REPO=https://github.com/vercel/next.js.git

          if [ -d "$DOCS_DIR" ]; then
            echo "Directory exists. Pulling latest changes..."
            cd $DOCS_DIR
            git fetch origin
            git reset --hard origin/HEAD
            cd ../../
          else
            git clone --depth=1 --branch canary $REPO $DOCS_DIR
          fi

      - name: Generate Canary Docs PDF
        run: |
          mkdir -p pdf-docs
          pandoc $(find nextjs-docs/canary_docs/docs -name "*.md" | sort) \
            -o pdf-docs/NextJS_Canary_Docs.pdf \
            --pdf-engine=xelatex \
            -V geometry:margin=1in \
            -V linkcolor=blue \
            -V colorlinks=true \
            -V fontsize=11pt \
            -V mainfont="DejaVu Serif" \
            -V version="Canary"

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NextJS_Canary_Docs
          path: pdf-docs/NextJS_Canary_Docs.pdf

      - name: Commit and Push PDF to Repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pdf-docs/NextJS_Canary_Docs.pdf
          git commit -m "ðŸ“š Update Next.js Canary Docs PDF ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push origin main